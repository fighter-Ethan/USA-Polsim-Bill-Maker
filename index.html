<script>
    function displayBillOutput() {
        const billNumber = document.getElementById("bill-no").value.trim();
        const congressNumber = document.getElementById("congress-no").value.trim();
        const billSponsor = document.getElementById("bill-sponsor").value.trim();
        const billCosponsors = document.getElementById("bill-cosponsors").value.trim();
        const billDescription = document.getElementById("bill-desc").value.trim();
        const billAlsoKnownAs = document.getElementById("bill-also-known-as").value.trim();
        const congressionalFindings = document.getElementById("congressional-findings").value.trim();
        const billContent = document.getElementById("bill-content").value.trim();
        const effectiveDate = document.getElementById("effective-date").value.trim();

        if (!billNumber || !congressNumber || !billSponsor || !billDescription || !congressionalFindings || !billContent || !effectiveDate) {
            alert("Please fill in all required fields.");
            return;
    }

    let docContent = `**U.S. Congress Bill**\n\n`;
    docContent += `**Bill Number:** ${billNumber}\n`;
    docContent += `**Congress Number:** ${congressNumber}\n`;
    docContent += `**Bill Sponsor:** ${billSponsor}\n`;
    if (billCosponsors) docContent += `**Bill Cosponsors:** ${billCosponsors}\n`;
    docContent += `**Bill Description:**\n${billDescription}\n`;
    if (billAlsoKnownAs) docContent += `**Also Known As:** ${billAlsoKnownAs}\n`;
    docContent += `\n**Congressional Findings:**\n${congressionalFindings}\n`;
    docContent += `\n**Bill Content:**\n${billContent}\n`;
    docContent += `\n**Effective Date:** ${effectiveDate}\n`;

    document.getElementById("output").textContent = docContent;
}
</script>

<body>
    <div class="container">
        <h1>U.S. Political Simulation - Bill Generator</h1>

        <input type="text" id="bill-no" placeholder="Bill Number" required>
        <input type="text" id="congress-no" placeholder="Congress Number" required>
        <input type="text" id="bill-sponsor" placeholder="Bill Sponsor" required>
        <input type="text" id="bill-cosponsors" placeholder="Bill Cosponsors (Optional)">
        <textarea id="bill-desc" placeholder="Bill Description" required></textarea>
        <input type="text" id="bill-also-known-as" placeholder="Bill Also Known As (Optional)">
        <textarea id="congressional-findings" placeholder="Congressional Findings" required></textarea>
        <textarea id="bill-content" placeholder="Bill Content" required></textarea>
        <input type="text" id="effective-date" placeholder="Effective Date" required>

        <button onclick="generateGoogleDoc()">Generate Google Doc</button>
    </div>
</body>
